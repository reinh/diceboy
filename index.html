<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8 />
<title>Ember Starter Kit</title>
  <script src="js/libs/jquery-1.9.1.js"></script>

  <!-- Twitter Bootstrap -->
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.min.js"></script>

  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="http://cloud.github.com/downloads/emberjs-addons/ember-bootstrap/ember-bootstrap-0.0.1.min.js"></script>

  <!-- App-specific stuff -->
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="container">
      <h1>Diceboy</h1>

      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    {{view App.DiceRoller}}
  </script>

  <script type="text/x-handlebars" data-template-name="dice_roller">
    <form class="roll-form form-inline">
      <div class="input-append">
        {{view Ember.TextField
            placeholder="label (optional): dice"
            valueBinding="controller.input"}}
        {{#view view.button}}Roll{{/view}}
      </div>
    </form>

    <h2>Result</h2>
    {{#view Bootstrap.Well class="result"}}
      {{#if result}}
      <div class="roll-result">{{result}}</div>
        {{#each dice}}
          {{#if sides}}
            <div class="die">{{display}}</div>
          {{else}}
            <div class="modifier">{{display}}</div>
          {{/if}}
        {{/each}}
      {{/if}}
    {{/view}}

    <h2>History <small>(click to reroll)</small></h2>
    <div class="history-items row">
      {{view App.HistoryView}}
    </div>
  </script>
</body>
</html>
